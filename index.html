<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK İndirme Sayfası</title>
  <style>
    /* Responsive tasarım için CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .app-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .app-info img {
      max-width: 100px;
      margin-right: 20px;
    }
    .app-info h2 {
      margin: 0;
    }
    .app-features {
      margin-bottom: 20px;
    }
    .app-features ul {
      list-style-type: none;
      padding: 0;
    }
    .app-features li {
      margin-bottom: 10px;
    }
    .download-button {
      display: block;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .download-button:hover {
      background-color: #45a049;
    }
    .virus-total {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-info">
      <img src="app-icon.png" alt="App Icon">
      <h2>Uygulama Adı</h2>
    </div>
    <div class="app-features">
      <h3>Özellikler:</h3>
      <ul>
        <li>Özellik 1</li>
        <li>Özellik 2</li>
        <li>Özellik 3</li>
      </ul>
    </div>
    <a href="app.apk" class="download-button">İndir</a>
    <div class="virus-total">
      <p>VirusTotal Raporu: <a href="https://www.virustotal.com/gui/file/1234567890abcdef1234567890abcdef12345678/detection">Tıklayın</a></p>
    </div>
  </div>
</body>
</html>
